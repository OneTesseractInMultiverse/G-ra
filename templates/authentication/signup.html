{% extends "layouts/external_layout.html" %}
{% block body %}

    <div class="sign-in-wrapper">
            <div class="sign-container">
                <div class="text-center">
                    <h2 class="logo"><img src="{{ url_for('static', filename='img/logo.png') }}" width="130px" alt=""/></h2>
                    <h4>G Ö R A | Band</h4>
                </div>

                <form class="sign-in-form" role="form" method="post">

                    {% if error%}
                        <div class="alert alert-danger alert-dismissible">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <strong>Error</strong> {{ error }}
                        </div>
                    {% endif %}
                    
                    <div class="form-group">
                        <input name="name" type="text" class="form-control" placeholder="Name" required="The name is a required field">
                    </div>
                    
                    <div class="form-group">
                        <input name="lastname" type="text" class="form-control" placeholder="Last Name" required="The last name is required">
                    </div>
                    
                    <div class="form-group">
                        <input name="email" type="email" class="form-control" placeholder="Email" required="The email is required">
                    </div>

                    <div class="form-group">
                        <input name="username" type="text" class="form-control" placeholder="Usuario" required="El usuario es un campo requerido">
                    </div>
                    <div class="form-group">
                        <input name="password" type="password" class="form-control" placeholder="Contraseña" required="La contraseña es un campo requerido">
                    </div>
                    
                    <hr>
                    
                     <div class="form-group">
                        <input name="instruments" type="text" class="form-control" placeholder="Musical Instruments" required="You ust provide the name of the instruments you play">
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                        
                    <div class="text-center copyright-txt">
                         <small> Copyright &copy; 2017 Pedro Guzmán</small>
                    </div>
                    <hr>
                    
                    
                </form>

            </div>
        </div>

{% endblock %}
